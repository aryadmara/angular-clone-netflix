>
  <div class="w-full flex flex-col lg:flex-row items-center lg:items-center">
    <div
      class="w-full lg:w-1/2 flex justify-center items-center mb-6 lg:mb-0 order-2 lg:order-2"
    >
      <img
        src="{{ images }}"
        class="w-full max-w-sm rounded-lg shadow-2xl"
        alt="Hero Image"
      />
    </div>

    <div
      class="w-full lg:w-1/2 flex flex-col justify-center items-center lg:items-start text-center lg:text-left order-1 lg:order-1"
    >
      <h1 class="text-3xl lg:text-5xl font-bold mb-4 text-white">
        {{ title }}
      </h1>
      <p class="py-4 lg:py-6 text-base lg:text-[24px] text-white">
        {{ description }}
      </p>
    </div>
  </div>
</div>
