<div
  class="hero bg-black lg:h-[70vh] flex flex-col items-center py-10 justify-center px-4 lg:px-60 my-2"
>
  <div class="w-full flex flex-col lg:flex-row items-center lg:items-center">
    <!-- Bagian Gambar -->
    <div
      class="w-full lg:w-1/2 flex justify-center items-center mb-6 lg:mb-0 order-2 lg:order-1"
    >
      <img
        src="{{ images }}"
        class="w-full max-w-sm rounded-lg shadow-2xl"
        alt="Hero Image"
      />
    </div>

    <!-- Bagian Konten -->
    <div
      class="w-full lg:w-1/2 flex flex-col justify-center px-4 lg:px-0 order-1 lg:order-2"
    >
      <h1
        class="text-3xl lg:text-5xl font-bold mb-4 text-white text-center lg:text-left"
      >
        {{ title }}
      </h1>
      <p class="text-base lg:text-[24px] text-white text-center lg:text-left">
        {{ description }}
      </p>
    </div>
  </div>
</div>
